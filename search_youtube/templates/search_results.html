{% extends "base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'search_results.css' %}">



    <div class="jumbotron">
        

        {% for object in object_list %}

        <div class="results">
            <form class="looper_basic" action="{% url 'looper_basic' object.video_id  %}" method="post">
                {% csrf_token %}
                <div class="photo">
                    <img src="{{ object.video_thumbnail }}" alt=" "
                         style="width:300px;height:180px;">
                </div>
                <div class="box_description">
                    
                    {{ object.title }}<br>
                    
                    <button class="btn_submit" type="submit"> Submit</button>
                </div>
            </div>

                <br><br>
            </form>
        {% endfor %}
        

    </div>

{% endblock %}
